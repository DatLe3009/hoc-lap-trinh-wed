<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 05 - BÃ i 01 </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form id="culculator">
                <div class="form-group">
                    <table> 
                        <tr> 
                           <td colspan="4"><input class="form-control" type="text" id="result" readonly/></td>
                           <td><button onclick="clearScreen()" class="btn btn-warning" type="button">Clear</button></td>
                        </tr> 
                        <tr> 
                           <td><button class="btn btn-secondary" type="button" value="1" onclick="display('1')">1</button></td>
                           <td><button class="btn btn-secondary" type="button" value="2" onclick="display('2')">2</button></td>
                           <td><button class="btn btn-secondary" type="button" value="3" onclick="display('3')">3</button></td>
                           <td colspan="2"><button class="btn btn-dark" type="button" value="DEL" onclick="del()">DEL</button></td>
                        </tr> 
                        <tr> 
                           <td><button class="btn btn-secondary" type="button" value="4" onclick="display('4')">4</button></td>
                           <td><button class="btn btn-secondary" type="button" value="5" onclick="display('5')">5</button></td>
                           <td><button class="btn btn-secondary" type="button" value="6" onclick="display('6')">6</button></td>
                           <td><button class="btn btn-dark" type="button" value="+" onclick="display('+')">+</button></td>
                           <td><button class="btn btn-dark" type="button" value="-" onclick="display('-')">-</button></td>
                        </tr> 
                        <tr> 
                           <td><button class="btn btn-secondary" type="button" value="7" onclick="display('7')">7</button></td>
                           <td><button class="btn btn-secondary" type="button" value="8" onclick="display('8')">8</button></td>
                           <td><button class="btn btn-secondary" type="button" value="9" onclick="display('9')">9</button></td>
                           <td><button class="btn btn-dark" type="button" value="*" onclick="display('*')">*</button></td>
                           <td><button class="btn btn-dark" type="button" value="/" onclick="display('/')">/</button></td>
                        </tr> 
                        <tr> 
                           <td><button class="btn btn-dark" type="button" value="." onclick="display('.')">.</button></td>
                           <td><button class="btn btn-secondary" type="button" value="0" onclick="display('0')">0</button></td>
                           <td><button class="btn btn-primary" type="button" value="=" onclick="solve()">=</button></td>
                           <td colspan="2"><button class="btn btn-dark" type="button" value="^" onclick="display('^')">^</button></td>
                        </tr> 
                     </table>
                </div>
            </form>
        </div>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/fun.js"></script>
    </body>
</html>
